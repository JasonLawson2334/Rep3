name: GL analysis

on:
  workflow_dispatch:
  push:
    paths:
      - 'gl_analysis.py'
      - 'je_samples (1).xlsx'
      - 'analysis_outputs/**'
  pull_request:
    paths:
      - 'gl_analysis.py'
      - 'je_samples (1).xlsx'
      - 'analysis_outputs/**'

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run GL analysis
        run: python gl_analysis.py 'je_samples (1).xlsx'

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gl-analysis-outputs
          path: analysis_outputs/
